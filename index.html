<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="home">
        <div class="sidebar">
            <div class="top-icon">
                <i class='bx bx-menu-alt-left'></i>
            </div>
            <div class="bottom-icon">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-linkedin'></i>
            </div>
        </div>
        <div class="content">
            <div class="container">

                <div class="header">
                    <div class="nav-logo">
                        <div class="logo">
                            <i class='bx bxl-apple'></i>
                        </div>
                        <div class="nav">
                            <ul>
                                <li>
                                    Mac
                                </li>
                                <li>
                                    IPhone
                                </li>
                                <li>
                                    Ipad
                                </li>
                                <li>
                                    iWatch
                                </li>
                                <li>
                                    Support
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="search">
                        <i class='bx bx-search'></i>
                        <span>|</span>
                        <i class='bx bx-shopping-bag'></i>
                    </div>
                </div>

                <div class="main">
                    <div class="main-top">
                        <div class="main-top-left">
                            <h1>
                                The Perfect Moment
                                <span>
                                    Between Past And
                                    Future.
                                </span>
                            </h1>
    
                            <button class="btn btn-outline">
                                Bye Now
                            </button>
                        </div>
                        <div class="main-top-right">
                            <img src="./images/watch-2.png" alt="">
                            <div class="watch-col">
                                <div class="col col-1"></div>
                                <div class="col col-2"></div>
                                <div class="col col-3"></div>
                                <div class="col col-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="main-bottom">
                        <div class="main-bottom-left">
                            <i class='bx bx-arrow-back'></i>
                            <span>1</span>
                            <i class='bx bx-arrow-back bx-flip-horizontal' ></i>
                        </div>
                        <div class="main-bottom-right">
                            <div class="select-watch">
                                <img src="./images/watch-4.png" alt="">
                                <div class="basis basis-1"></div>
                            </div>
                            <div class="select-watch">
                                <img src="./images/watch-3.png" alt="">
                                <div class="basis basis-2"></div>
                            </div>
                            <div class="select-watch">
                                <img src="./images/watch-1.png" alt="">
                                <div class="basis basis-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
